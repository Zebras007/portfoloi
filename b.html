<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            /* repeat(3,100px) 1fr 2fr 1fr */
            grid-template-rows: 100px 80px 90px;
        }
        .parent div {
            background-color: rgb(182, 233, 15);
            border: 1px solid blue;
        }
    </style>
</head>
<body>
   <div class="parent">
    <div class="a">1</div>
    <div class="b">2</div>
    <div class="c">3</div>
    <div class="d">4</div>
    <div class="e">5</div>
    <div class="f">6</div>
    <div class="g">7</div>
    <div class="h">8</div>
   </div> 
</body>
</html>
